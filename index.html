<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Run Tracker</title>
</head>
<body>
    <header>
        <nav>
            <button>All-Time</button>
            <button>Year</button>
            <button>Month</button>
            <button>Week</button>
        </nav>
    </header>
    <main>
        <section id="stats">
        </section>
        <section>
            <table>
                <thead>
                    <th>id</th>
                    <th>date</th>
                    <th>distance</th>
                    <th>duration</th>
                    <th>pace</th>
                    <th>location</th>
                    <th>weather</th>
                    <th>notes</th>
                    <th>difficuly</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p><a href="https://github.com/cstim240/run-tracker-fe">By Tim</a></p>
    </footer>
   

    <script src="app.js"></script>
    
</body>
</html>
